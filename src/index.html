<!doctype html>
<html ng-app="shougeApp">
  <head>
    <title ng-bind="pageTitle"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- font awesome from BootstrapCDN -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

    <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
    <link rel="stylesheet" type="text/css" href="<%= file %>" /><% }); %>

  </head>
  <body ng-controller="Main">
    <h1>{{name}}</h1>
    <h2>{{subtitle}}</h2>

    <div class="header">
      <nav>
        <div><a ui-sref="home">首页</a></div>
        <div><a ui-sref="about">关于</a></div>

        <div ng-show="currentUser.isLogin">
          <span>{{current.username}}</span>
          <img ng-src="{{currentUser.avatar}}" alt="avatar">
          <a ng-click="logout()">变身屌丝！</a>
        </div> 

        <div ng-show="!currentUser.isLogin">
          <div><a ui-sref="signup">注册</a></div>
          <div><a ui-sref="login">登陆</a></div>
        </div>

      </nav>
    </div>

    <div class="container" ui-view='main'></div>

    <footer class="footer"></footer>
  </body>

  
  <!-- compiled JavaScript --><% scripts.forEach( function ( file ) { %>
  <script type="text/javascript" src="<%= file %>"></script><% }); %>

  <script src="http://localhost:35729/livereload.js"></script>

</html>
